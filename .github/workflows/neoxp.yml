name: Neo Express

on:
  workflow_call:

env:
  AZURE_ARTIFACTS_FEED_URL: https://nuget.pkg.github.com/neo-project/index.json
  DOTNET_VERSION: '7.0.x'

jobs:
  neo-express:
    needs: [pack, test]
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        source-url: ${{ env.AZURE_ARTIFACTS_FEED_URL }}
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
    - name: Download Express
      uses: actions/download-artifact@v3
      with:
        name: express
        path: ./out
    - name: Download Trace
      uses: actions/download-artifact@v3
      with:
        name: trace
        path: ./out
    - name: Download WorkNet
      uses: actions/download-artifact@v3
      with:
        name: worknet
        path: ./out
    - name: Download bctklib
      uses: actions/download-artifact@v3
      with:
        name: bctklib
        path: ./out
    - name: Install Neo Express
      run: dotnet tool install --add-source ./out --verbosity normal --global neo.express
    - name: Run Create Command
      run: neoxp create
    - name: Run Transfer Command
      run: neoxp transfer 1 gas genesis node1
    - name: Run Transfer Command
      run: neoxp transfer 1 gas genesis node1
