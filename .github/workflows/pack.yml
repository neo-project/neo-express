name: Release (MyGet)

on:
  workflow_call:
    outputs:
      PrereleaseVersion:
        value: ${{ jobs.pack.outputs.PrereleaseVersion}}
      NuGetPackageVersion:
        value: ${{ jobs.pack.outputs.NuGetPackageVersion}}

env:
  CONFIGURATION: 'Release'
  DOTNET_VERSION: '7.0.x'

jobs:
  pack:
    runs-on: ubuntu-latest
    outputs:
      PrereleaseVersion: ${{ steps.nbgv.outputs.PrereleaseVersion }}
      NuGetPackageVersion: ${{ steps.nbgv.outputs.NuGetPackageVersion }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Nerdbank.GitVersioning
      uses: dotnet/nbgv@v0.4.1
      id: nbgv

    - name: Restore
      run: dotnet restore neo-express.sln

    - name: Format
      run: |
        dotnet format neo-express.sln --verify-no-changes --no-restore --verbosity diagnostic

    - name: Build
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development')
      run: dotnet build neo-express.sln --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity normal --BinaryLogger:./msbuild.binlog

    - name: Pack
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development')
      run: dotnet pack neo-express.sln --configuration ${{ env.CONFIGURATION }} --output ./out --no-build --verbosity normal

    - name: Publish Package to MyGet (Neo.Assertions) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.Assertions.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.Assertions) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.Assertions.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.BlockchainToolkit) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.BlockchainToolkit.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.BlockchainToolkit) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.BlockchainToolkit.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.BuildTasks) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.BuildTasks.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.BuildTasks) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.BuildTasks.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.Collector) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.Collector.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.Collector) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.Collector.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.Express) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.Express.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.Express) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.Express.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.Test.Harness) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.Test.Harness.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.Test.Harness) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.Test.Harness.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Publish Package to MyGet (Neo.Test.Runner) (master)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet nuget push ./out/Neo.Test.Runner.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${MYGET_TOKEN}

    - name: Publish Package to MyGet (Neo.Test.Runner) (development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/development'
      run: dotnet nuget push ./out/Neo.Test.Runner.*.nupkg --source https://www.myget.org/F/neo/api/v3/index.json --api-key ${{ secrets.MYGET_TOKEN }}

    - name: Upload Build Log
      if: always() && (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development'))
      uses: actions/upload-artifact@v3
      with:
        name: buildlog
        path: ./msbuild.binlog
