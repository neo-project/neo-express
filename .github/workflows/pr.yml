name: On Pull Request

on:
  pull_request:
    branches:
      - master
      - development
      - release/*
    paths-ignore:
      - '.gitignore'
      - '.gitattributes'
      - 'LICENSE'
      - '**/*.md'

jobs:
  test:
    uses: ./.github/workflows/test.yml
  pack:
    name: pack
    needs: [test]
    uses: ./.github/workflows/pack.yml
