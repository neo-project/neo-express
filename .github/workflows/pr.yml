name: On Pull Request

on:
  pull_request:
    branches:
      - master
      - development
      - release/*

jobs:
  test:
    if: endsWith(github.event.pull_request.changes.*.filename, '.csproj') || endsWith(github.event.pull_request.changes.*.filename, '.cs')
    uses: ./.github/workflows/test.yml
  pack:
    uses: ./.github/workflows/pack.yml
