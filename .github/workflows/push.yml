name: On Push

on:
  push:
    branches:
      - master
      - development
      - release/*
    paths:
      - '**.cs'
      - '**.csproj'

# Cancel old actions when new commits are made
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Application
    uses: ./.github/workflows/test.yml
