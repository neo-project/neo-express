name: On Push

on:
  push:
    branches:
      - master
      - development
      - release/*
    paths:
      - '**.cs'
      - '**.csproj'

env:
  DOTNET_VERSION: '7.0.x'

jobs:
  test:
    if: endsWith(github.event.pull_request.changes.*.filename, '.csproj') || endsWith(github.event.pull_request.changes.*.filename, '.cs')
    name: Test Application
    uses: ./.github/workflows/test.yml
  publish:
    needs: [test]
    uses: ./.github/workflows/publish.yml
