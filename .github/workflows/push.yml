name: On Push

on:
  push:
    branches:
      - master
      - development
      - release/*
    paths-ignore:
      - '.gitignore'
      - '.gitattributes'
      - 'LICENSE'
      - '**/*.md'

env:
  DOTNET_VERSION: '7.0.x'

jobs:
  test:
    name: Test Application
    uses: ./.github/workflows/test.yml
  pack:
    needs: [test]
    uses: ./.github/workflows/pack.yml
  publish:
    needs: [pack]
    uses: ./.github/workflows/pack.yml
